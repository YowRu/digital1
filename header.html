<script>
    var $H = $(window).height();
    var $W = $(window).width();
    $('header .bg').height($H + 70);
    var h = $('header .row1 .menu').height();
    if ($H - 40 < h) {
        $('header .row1 .menu').css({ 'overflow-y': 'scroll' });
    };
    var h = $('#main #row1 .left div').height();
        $('#main .bg').height(H);
        if(W > 999){
            $('.flexslider .slides img').height(H);
           }else{
                  $('.flexslider .slides img').css({'height':'auto'}); 
                   }
      //slider

        $('.flexslider').flexslider({
            animation: "slide"
        });

        $('.flexslider2').flexslider({
            animation: "slide",
            itemWidth: 190,
            itemMargin: 3
        });
   
        //row3
        AOS.init({
            easing: 'easeInQuad',
            duration: '1300'
        });
    
    $(window).resize(function () {
         var $H = $(window).height();
        var $W = $(window).width();
        location.reload();
        $('header .menu').hide();
        $('header .bg').height($H + 70);
        var h = $('header .row1 .menu').height();
        if ($H - 40 < h) {
            $('header .row1 .menu').css({ 'overflow-y': 'scroll' });
        }
    });
    /*menu*/
    $('header nav').click(function () {
        $('header .menu').fadeToggle();
        $('header .bg').toggle();
        $("body").toggleClass('menuOpen');
    });
    $('header .bg').click(function () {
        $('header .menu').fadeToggle();
        $('header .bg').hide();
        $("body").toggleClass('menuOpen');
    });
    $('header .row1 .menu a').click(function () {
            $('header .menu').hide();
            $('header .bg').hide();
            $("body").toggleClass('menuOpen');
    });
    if ($W < 415) {
        $('a.about').click(function () {
            $('html,body').animate({
                scrollTop: $('#row1').offset().top - 140
            }, 800);
        });
        $('a.service').click(function () {
            $('html,body').animate({
                scrollTop: $('#row2').offset().top - 140
            }, 800);
        });
        $('a.client').click(function () {
            $('html,body').animate({
                scrollTop: $('#row4').offset().top - 140
            }, 800);
        });
    } else {
        $('a.about').click(function () {
            $('html,body').animate({
                scrollTop: $('#row1').offset().top - 83
            }, 800);
        });
        $('a.service').click(function () {
            $('html,body').animate({
                scrollTop: $('#row2').offset().top - 83
            }, 800);
        });
        $('a.client').click(function () {
            $('html,body').animate({
                scrollTop: $('#row4').offset().top - 83
            }, 800);
        });
    };
    //datepicker
    $('a.contact').click(function () {
        var $H = $(window).height();
        $('.form').css({ 'display': 'flex' });
        $('.form').height($H);
        $('#contactForm').height($H);
        $('html,body').animate({
            scrollTop: $('#form').offset().top - 83
        }, 800);
    });

    if ($H <= 755) {
        $('.form').css({ 'align-items': 'flex-start' });
        
    } else {
        $('.form').css({ 'align-items': 'center' });
        
    }
  
    $('.contactForm').click(function () {
        $('.form').fadeIn().css({ 'display': 'flex', 'opacity': '1', 'z-index': '3' });
        $('#contactForm').css({ 'opacity': '1' });
    });
    $('#contactForm .close').click(function () {
        $('.form').fadeOut();
        location.reload();
    //
        var W = $(window).width();
        var H = $(window).height();
        
        //input css
        $('#contactForm input').focus(function () {
            $(this).siblings('label').css({ 'opacity': '1' });
        });
        $('#contactForm input').blur(function () {
            $(this).siblings('label').css({ 'opacity': '0' });
        })
        
        var pickerOpts = {
            dateFormat: "yy/mm/dd"
        };

        $('#dtStart').datepicker(pickerOpts);
        $('#dtEnd').datepicker(pickerOpts);
    });
</script>
